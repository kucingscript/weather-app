<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enhanced weather app with features to detect user location and nice animations"
    />
    <meta name="keywords" content="weather app, javascript weather app" />
    <meta name="author" content="Ar Rasyid Sarifullah" />

    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search__box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" autofocus />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not__found">
        <img src="/404.png" alt="Not found" />
        <p>Oops! Invalid location</p>
      </div>

      <div class="weather__box">
        <img src="" alt="Current weather" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather__details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a93041777f.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" type="module"></script>
    <script src="animate.js"></script>
  </body>
</html>
